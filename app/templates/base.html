<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "AI Exam System" }}</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <div>
          <div style="font-weight:700;">AI-Powered Adaptive Examination System</div>
          <div class="muted" style="font-size:12px;">Local-first • SQLite • Local LLM</div>
        </div>
        <div>
          {% if user %}
            <span class="pill">{{ user.university_id }} • {{ user.role.value }}</span>
            <form action="/logout" method="post" style="display:inline;">
              <button type="submit">Logout</button>
            </form>
          {% endif %}
        </div>
      </div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
